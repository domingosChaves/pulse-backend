spring.application.name=pulse-backend

# Datasource Postgres (usado no profile docker)
spring.datasource.url=jdbc:postgresql://db:5432/pulse
spring.datasource.username=pulse
spring.datasource.password=pulse
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-docker.sql

# H2 console desabilitado neste profile
spring.h2.console.enabled=false

# Porta do servico
server.port=8081

# URL do backend para o BFF (mesma porta do app)
bff.backend.url=http://pulse_app:8081

